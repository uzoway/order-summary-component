<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> <!-- Link to google fonts used for the website -->
  <title>Order summary card</title>
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card-image">
        
      </div>
      
      <section class="card-content">
        <div class="card-content-text">
          <h1>Order summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>

          <div class="order">
            <img src="images/icon-music.svg" alt="music icon">
            <div class="order-text">
              <h3>Annual plan</h3>
              <p>$59.99/year</p>
            </div>
            <button class="btn">Change</button>
          </div>

          <a href="#" class="payment">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  
</body>
</html>
